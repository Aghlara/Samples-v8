<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample App - Form validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div ng-controller="DemoCtrl" layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">
        <md-content layout-padding="">
            <div>
                <form name="registrationForm">
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Country</label>
                            <md-select ng-model="form.country" ng-change="updateStates()">
                                <md-option ng-repeat="counrty in countries" value="{{counrty.value}}">
                                    {{counrty.value}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>State</label>
                            <md-select ng-model="form.state">
                                <md-option ng-repeat="state in states" value="{{state}}">
                                    {{state}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Name</label>
                            <input type="text" ng-model="form.name">
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container>
                            <label>Family</label>
                            <input type="text" ng-model="form.family">
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container>
                            <label>Birthday</label>
                            <md-datepicker ng-model="form.birthday"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container>
                            <label>Email</label>
                            <input type="text" ng-model="form.email">
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-content>
        <div style="color:red" ng-show="form.errors && form.errors.length>0">
            <ul>
                <li ng-repeat="er in form.errors">
                    {{er.type}}: {{er.message}}
                </li>
            </ul>
        </div>
        <md-content>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-raised md-primary" ng-click="submit()">Submit</md-button>
                <md-button class="md-raised md-secondary">Cancel</md-button>
            </section>
        </md-content>
    </div>

    -->
    <!--FlexRule JavaScript BRE Reference-->
    <script src="js/FlexRule.Runtime.min.js"></script>

    <!--List of business rules logic-->
    <script src="js/Rules/States.xml.js"></script>
    <script src="js/Rules/Validation.xml.js"></script>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
    <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
